<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Slaider</title>
</head>
<body>
    <main class="main">
        <section class="section">
            <div class="section-page">
                <div class="section-page__info-block">
                    <div class="section-page__info-block_title-block">
                        <h1 class="section-page__info-block_title">
                            Completed<br> projects
                        </h1>
                        <img src="img/png/title-block__arrow.png" alt="" class="title-block__arrow">
                    </div>
                    <div class="section-page__info-block_description">
                        Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction<br> market we have made happy more than 1000 families
                    </div>
                    <div class="section-page__info-block_characteristic">
                        <div class="section-page__info-block_characteristic-1">
                            <h1 class="section-page__info-block_characteristic-title">
                                City:
                            </h1>
                            <div class="city-name">

                            </div>
                        </div>
                        <div class="section-page__info-block_characteristic-2">
                            <h1 class="section-page__info-block_characteristic-title">
                                apartment area:
                            </h1>
                            <div class="square">

                            </div>
                        </div>
                        <div class="section-page__info-block_characteristic-3">
                            <h1 class="section-page__info-block_characteristic-title">
                                Repair time:
                            </h1>
                            <div class="time">

                            </div>
                        </div>
                        <div class="section-page__info-block_characteristic-4">
                            <h1 class="section-page__info-block_characteristic-title">
                                Repair Cost:
                            </h1>
                            <h2 class="section-page__info-block_characteristic-description">
                                Upon request
                            </h2>
                        </div>
                    </div>
                    <div class="section-page__info-block_slider-control">
                        <button class="slider__arrow left" type="button" id="arrowLeft">
                            <img src="img/svg/arrow_to_the_left.svg" alt="" class="arrow-left">
                        </button>
                        <div class="dot-block">

                        </div>
                        <button class="slider__arrow right" type="button" id="arrowRight">
                            <img src="img/svg/arrow_to_the_right.svg" alt="" class="arrow-right">
                        </button>
                    </div>
                </div>
                <div class="section-page__slider-block">
                    <div class="section-page__slider-block_link-block">
                        <!-- <a href="" class="section-page__slider-link">
                            Rostov-on-Don, Admiral
                        </a>
                        <a href="" class="section-page__slider-link">
                            Sochi Thieves
                        </a>
                        <a href="" class="section-page__slider-link">
                            Rostov-on-Don Patriotic
                        </a> -->
                    </div>
                    <div class="section-page__slider-block_images"></div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
